<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<!-- The First Purple Part -->
  <div class="results-summary-container">
    <div class="top-result-part">
      <p class="first-line">Your Result</p>
      <div class="purple-circle">
        <p class="score-result"> 76</p>
        <h6>of 100</h6>
      </div>
      <div class="second-and-third-line">
        <p class="second-line">Great</p>
        <p class="third-line">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

<!-- The Second Summary Part -->

    <div class="bottom-summary-part">
      <p class="first-line">Summary</p>

      <div class="summary-points">
        <div class="summary-point-title">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <h4>Reaction</h4>
        </div>
        <h5>80<span> / 100</span></h5> 
      </div>

      <div class="summary-points">
        <div class="summary-point-title">
          <img src="./assets/images/icon-memory.svg" alt="">
          <h4>Memory</h4>
        </div>
        <h5>92<span> / 100</span></h5>
      </div>

      <div class="summary-points">
        <div class="summary-point-title">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <h4>Verbal</h4>
        </div>
        <h5>61 <span> / 100</span></h5>
      </div>

      <div class="summary-points">
        <div class="summary-point-title">
          <img src="./assets/images/icon-visual.svg" alt="">
          <h4>Visual</h4>
        </div>
        <h5>72 <span> / 100</span></h5>
      </div>

      <button>Continue</button>
    </div>
  </div>

<!-- The footer given by the frontend Mentor Challenge -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
